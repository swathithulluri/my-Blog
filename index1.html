<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Application</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mail Application</h1>
    <form id="emailForm">
        <label for="recipient">Recipient:</label>
        <input type="email" id="recipient" name="recipient" required><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>
        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="5" required></textarea><br>
        <button type="submit">Send Email</button>
    </form>
    <div id="sentEmails"></div>

    <script>
        // JavaScript code
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/send-email", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById("emailForm").reset();
                loadSentEmails();
            })
            .catch(error => console.error(error));
        });

        function loadSentEmails() {
            fetch("/sent-emails")
            .then(response => response.json())
            .then(data => {
                var sentEmailsHTML = "<h2>Sent Emails</h2>";
                data.forEach(email => {
                    sentEmailsHTML += `
                        <div>
                            <strong>From:</strong> ${email.sender}<br>
                            <strong>To:</strong> ${email.recipient}<br>
                            <strong>Subject:</strong> ${email.subject}<br>
                            <strong>Body:</strong> ${email.body}<br>
                            <strong>Timestamp:</strong> ${email.timestamp}<br>
                        </div>
                    `;
                });
                document.getElementById("sentEmails").innerHTML = sentEmailsHTML;
            })
            .catch(error => console.error(error));
        }

        // Load sent emails on page load
        loadSentEmails();
    </script>
</body>
</html>
